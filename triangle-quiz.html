<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Triangle quiz</title>    
    </head>
    <body>
        <div class="container">
            <h1>Triangle Quiz</h1>
            <form class="quiz-form">
                <div>
                    <p style="width: 400px;">What is the third angle for the triangle where angles1 = 45° and angle2 = 45°?</p>
                    <label><input type="radio" name="options1" value="45°">45°</label>
                    <label><input type="radio" name="options1" value="60°">60°</label>
                    <label><input type="radio" name="options1" value="90°">90°</label>
                </div>
                <div>
                    <p style="width: 400px;">If a triangle has an angle of 90 degrees, what is it called?</p>
                    <label><input type="radio" name="options1" value="acute">acute</label>
                    <label><input type="radio" name="options1" value="obtuse">obtuse</label>
                    <label><input type="radio" name="options1" value="right angled">right angled</label>
                </div>
            </form>
            <button class="submit-btn">Submit Answer</button>
            <p class="output"></p>
        </div>

        <script src="./triangle-quiz.js"></script>
    </body>
</html>
