<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Triangle quiz</title>    
        <link rel="stylesheet" href="../style.css">
    </head>
    <body>
        <nav class="header">
            <div style="display: flex; align-items: center;">
                <a href="/index.html">Is Triangle?</a>
                <a href="triangle-quiz.html" class="active-header">Quiz</a>
                <a href="/calculateHypotenuse/calculate-hypotenuse.html">Hypotenuse</a>
                <a href="/checkArea/check-area.html">Area</a>
            </div>
        </nav>

        <div class="container">
            <h1>Triangle Quiz</h1>
            <form class="quiz-form" style="margin-bottom: 30px;">
                <div class="ques-box">
                    <p style="width: 500px;border: 0;">What is the third angle for the triangle where angles1 = 45° and angle2 = 45°?</p>
                    <label><input class="ques-option" type="radio" name="options1" value="45°">45°</label>
                    <label><input class="ques-option" type="radio" name="options1" value="60°">60°</label>
                    <label><input class="ques-option" type="radio" name="options1" value="90°">90°</label>
                </div>
                <div class="ques-box">
                    <p style="width: 500px;border: 0;">If a triangle has an angle of 90 degrees, what is it called?</p>
                    <label><input class="ques-option" type="radio" name="options2" value="acute">acute</label>
                    <label><input class="ques-option" type="radio" name="options2" value="obtuse">obtuse</label>
                    <label><input class="ques-option" type="radio" name="options2" value="right angled">right angled</label>
                </div>
            </form>
            <button class="submit-btn">Submit Answer</button>
            <p class="output"></p>
        </div>

        <script src="./triangle-quiz.js"></script>
    </body>
</html>
